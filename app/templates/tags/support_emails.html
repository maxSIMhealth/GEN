{% for email in support_emails %}
    {% if support_emails|length == 1 %}
        <a class="text-dark" href="mailto:{{ email }}">{{ email }}</a>
    {% else %}
        {% if not forloop.last %}
            <a class="text-dark" href="mailto:{{ email }}">{{ email }}</a> or
        {% else %}
            <a class="text-dark" href="mailto:{{ email }}">{{ email }}</a>
        {% endif %}
    {% endif %}
{% endfor %}
