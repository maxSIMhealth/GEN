{% load i18n %}

{% if not section_status.completed %}
    <form method="post" class="mt-2" novalidate>
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">{% trans "Mark section as completed" %}</button>
    </form>
{% else %}
    <span class="d-inline-block mt-2" tabindex="0" data-toggle="tooltip" title="Section already completed">
        <button class="btn btn-outline-dark" style="pointer-events: none;" type="button" disabled>{% trans "Mark section as completed" %}</button>
    </span>
{% endif %}
