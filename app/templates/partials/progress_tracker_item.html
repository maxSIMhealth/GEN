<li class="list-group-item">
    {{ title|default:"Progress" }}:
    {{ progress.current }} / {{ progress.max }}
    {% if progress.max > 0 %}
        {% widthratio progress.current progress.max 100 as progress_percent %}
        <div class="progress" data-toggle="tooltip" data-placement="top" title="{{ progress_percent }}%">
            <div class="progress-bar {% if progress_percent == '100' %}bg-success{% else %}{{ alt_bg_color }}{% endif %}" role="progressbar" style="width: {{progress_percent}}%" aria-valuenow="{{progress_percent}}" aria-valuemin="0" aria-valuemax="100" aria-label="Progress bar for {{ title }}"></div>
        </div>
    {% else %}
        <div class="progress" data-toggle="tooltip" data-placement="top" title='{{ zero_progress }}'>
            <div class="progress-bar progress-bar-striped bg-secondary" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" aria-label="Progress bar for {{ title }}"></div>
        </div>
    {% endif %}
</li>
