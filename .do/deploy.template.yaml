spec:
  name: gen
  databases:
  - name: gen-db
  services:
  - name: gen
    envs:
    - key: DJANGO_ALLOWED_HOSTS
      scope: RUN_AND_BUILD_TIME
      value: ${APP_DOMAIN}
    - key: DJANGO_INTERNAL_IPS
      scope: RUN_AND_BUILD_TIME
      value: "localhost,127.0.0.1"
    - key: DJANGO_LOGLEVEL
      scope: RUN_AND_BUILD_TIME
      value: "info"
    - key: DJANGO_DEBUG
      scope: RUN_AND_BUILD_TIME
      value: "False"
    - key: CSRF_COOKIE_DOMAIN
      scope: RUN_AND_BUILD_TIME
      value: ${APP_DOMAIN}
    - key: CSRF_TRUSTED_ORIGINS
      scope: RUN_AND_BUILD_TIME
      value: ${APP_URL}
    - key: DATABASE_SERVICE
      scope: RUN_AND_BUILD_TIME
      value: ${gen-db.HOSTNAME}
    - key: DATABASE_PORT
      scope: RUN_AND_BUILD_TIME
      value: ${gen-db.PORT}
    - key: DATABASE_OPTIONS
      scope: RUN_AND_BUILD_TIME
      value: '{"sslmode": "require"}'
    - key: POSTGRES_DB
      scope: RUN_TIME
      value: ${gen-db.DATABASE}
    - key: POSTGRES_USER
      scope: RUN_TIME
      value: ${gen-db.USERNAME}
    - key: POSTGRES_PASSWORD
      scope: RUN_TIME
      value: ${gen-db.PASSWORD}
    - key: USE_S3
      scope: RUN_TIME
      value: "True"
    - key: GEN_INSTANCE_NAME
      scope: RUN_TIME
      value: "gen-test"
    - key: AWS_S3_ENDPOINT_URL
      scope: RUN_TIME
    - key: AWS_S3_REGION_NAME
      scope: RUN_TIME
    - key: AWS_S3_SIGNATURE_VERSION
      scope: RUN_TIME
      value: s3v4
    - key: AWS_STORAGE_BUCKET_NAME
      scope: RUN_TIME
    - key: DJANGO_ADMIN_EMAIL
      scope: RUN_TIME
    - key: SERVER_EMAIL
      scope: RUN_TIME
    - key: DEFAULT_FROM_EMAIL
      scope: RUN_TIME
    - key: SUPPORT_EMAILS
      scope: RUN_TIME
    - key: USE_EMAIL_DOMAINS_WHITELIST
      scope: RUN_TIME
      value: "False"
    - key: VALID_EMAIL_DOMAINS
      scope: RUN_TIME
      value: "ontariotechu"
    - key: USE_SOCIAL_AUTH
      scope: RUN_TIME
      value: "True"
    - key: USE_SOCIAL_AUTH_ONLY
      scope: RUN_TIME
      value: "False"
    - key: SOCIAL_AUTH_PROVIDERS
      scope: RUN_TIME
      value: "google,azuread"
    - key: USE_SOCIAL_AUTH_WHITELIST
      scope: RUN_TIME
      value: "False"
    - key: SOCIAL_AUTH_GOOGLE_OAUTH2_WHITELISTED_DOMAINS
      scope: RUN_TIME
    - key: SOCIAL_AUTH_AZUREAD_OAUTH2_WHITELISTED_DOMAINS
      scope: RUN_TIME
    - key: DJANGO_SECRET_KEY
      scope: RUN_AND_BUILD_TIME
      type: SECRET
      value: "placeholder-django-secret"
    - key: AWS_ACCESS_KEY_ID
      scope: RUN_TIME
      type: SECRET
    - key: AWS_SECRET_ACCESS_KEY
      scope: RUN_TIME
      type: SECRET
    - key: SOCIAL_AUTH_GOOGLE_OAUTH2_KEY
      scope: RUN_TIME
      type: SECRET
    - key: SOCIAL_AUTH_GOOGLE_OAUTH2_SECRET
      scope: RUN_TIME
      type: SECRET
    - key: SENDGRID_API_KEY
      scope: RUN_TIME
      type: SECRET
    http_port: 8000
    image:
      registry: andreibosco
      registry_type: DOCKER_HUB
      repository: gen
      tag: 0.7.1
